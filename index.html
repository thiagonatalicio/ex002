<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <p>Voce pode escrever o parágrafo da maneira que quiser, <br>
        basta colocar no meio das tag p e /p
    </p>
    <p>Para quebrar linha, basta colocar a tag &ltbr&gt.</p>
